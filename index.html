<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="logo da KenzieFlix" class="logo">
    </header>
    <main>
        <section class="quem">
            <p class="question">Quem está assistindo?</p>
        </section>
        <section>
            <ul>
                <li class="usu1">
                    <figure>
                        <img src="imagens/avatar1.png" alt="Usuário 1" class="img1">
                        <figcaption>Giovanna</figcaption>
                        
                    </figure>
                    
                </li>
                <li class="usu2">
                    <figure>
                        <img src="imagens/avatar2.png" alt="Usuário 2" class="img2">
                        <figcaption>Fabiano</figcaption>
                    </figure>
                </li>
                <li class="usu3">
                    <figure>
                        <img src="imagens/avatar3.png" alt="Usuário 3" class="img3">
                        <figcaption>Francismara</figcaption>
                    </figure>
                </li>
                <li class="usu4">
                    <figure>
                        <img src="imagens/avatar4.png" alt="Usuário 4" class="img4">
                        <figcaption>Adicionar perfil</figcaption>
                    </figure>
                </li>


            </ul>
        </section>
    </main>
    <footer>
        <p class="gerper">Gerenciar Perfis</p>
    </footer>
</body>

</html>
